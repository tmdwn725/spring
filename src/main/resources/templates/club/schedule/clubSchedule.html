<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="clubScheFragment">
  <!-- 모달 창 -->
  <div class="modal fade" id="schedule-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullsize" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="schedule-date"></h5>
          <input id="date" type="hidden" value=""/>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>하루 일정</h6>
          <div id="event-details" style="max-height: 300px; overflow-y: scroll;">
          </div>
          <form>
            <h6>일정관리</h6>
            <div style="float: right;">
              <button type="button" class="btn btn-primary" id="schedule-mod" onclick="modSchedule();">수정</button>
              <button type="button" class="btn btn-primary" id="schedule-del" onclick="delSchedule();">삭제</button>
            </div>
            <div class="form-group">
              <label for="title" class="col-form-label">제목:</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="place" class="col-form-label">장소:</label>
              <input type="text" class="form-control" id="place">
            </div>
            <div class="form-group">
              <label for="start-time" class="col-form-label">시작 시간:</label>
              <input type="time" class="form-control" id="start-time" value="00:00">
            </div>
            <div class="form-group">
              <label for="end-time" class="col-form-label">종료 시간:</label>
              <input type="time" class="form-control" id="end-time" value="23:59">
            </div>
            <div class="form-group">
              <label for="content" class="col-form-label">설명:</label>
              <textarea class="form-control" id="content"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeScheduleModal();">취소</button>
          <button type="button" class="btn btn-primary" id="save-event" onclick="addSchedule();">추가</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
