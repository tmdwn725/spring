<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="clubScheFragment">
  <!-- 모달 창 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">일정 관리</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>하루 일정</h6>
          <div id="event-details">
            <p id="event-title">워크샵</p>
            <p id="event-time">10~12</p>
            <p id="event-description">워크샵행사</p>
          </div>
          <form>
            <h6>새 일정 추가</h6>
            <div class="form-group">
              <label for="event-title" class="col-form-label">제목:</label>
              <input type="text" class="form-control" id="event-title">
            </div>
            <div class="form-group">
              <label for="event-start" class="col-form-label">시작 시간:</label>
              <input type="text" class="form-control" id="event-start" readonly>
            </div>
            <div class="form-group">
              <label for="event-end" class="col-form-label">종료 시간:</label>
              <input type="text" class="form-control" id="event-end" readonly>
            </div>
            <div class="form-group">
              <label for="event-description" class="col-form-label">설명:</label>
              <textarea class="form-control" id="event-description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="save-event">저장</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
