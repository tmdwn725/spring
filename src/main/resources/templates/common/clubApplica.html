<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="clubAppFragment">
<!-- 모달 내용 -->
    <div class="modal" id="applyClubModal" tabindex="-1" aria-labelledby="applyClubModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applyClubModalLabel">신규 동아리 신청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="club-name" class="form-label">동아리 이름</label>
                            <input type="text" class="form-control" id="club-name">
                        </div>
                        <div class="mb-3">
                            <label for="club-intro" class="form-label">동아리 소개</label>
                            <textarea class="form-control" id="club-intro" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="club-category" class="form-label">동아리 분야</label>
                            <select class="form-select" aria-label="Default select example" id="club-category">
                                <option selected>분야를 선택하세요</option>
                                <option value="music">음악</option>
                                <option value="art">미술</option>
                                <option value="sports">운동</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="club-time" class="form-label">활동 시간</label>
                            <div>
                                <input class="form-check-input" type="radio" name="club-time" id="club-time1" value="option1" checked>
                                <label class="form-check-label" for="club-time1">
                                    주중 오후
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="club-time" id="club-time2" value="option2">
                                <label class="form-check-label" for="club-time2">
                                    주말 오전
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="club-leader" class="form-label">동아리 장 이름</label>
                            <input type="text" class="form-control" id="club-leader">
                        </div>
                        <div class="mb-3">
                            <label for="club-contact" class="form-label">연락처</label>
                            <input type="text" class="form-control" id="club-contact">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-club-cancle" data-bs-dismiss="modal" onclick="closeModal();">취소</button>
                    <button type="button" class="btn btn-club-applica">신청하기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
